<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="formulaire.css" /><meta charset="utf-8" />
</head>
<body>

<fieldset>
<legend>Infos personnelles:</legend>
<form method="POST">
    <label for="prenom">Prénom:</label>
    <input type="text" name="prenom" placeholder="Entrez un prénom" maxlength="20" minlength="2" id="prenom"/>
</form>

<form>
    <label for="nom">Nom:</label>
    <input type="text" name="nom" placeholder="Entrez un nom" maxlength="20" minlength="2"/>
</form>

<form>
    <label for="mail">Email:</label>
    <input type="mail" placeholder="Entrez votre e-mail"/>
</form>

<form>
    <label for="tel">Numéro de Téléphone:</label>
    <input type="number" placeholder="Entrez votre téléphone"/>
</form>

<form>
    <label for="mail">Mail:</label>
    <input type="password" placeholder="Entrez votre mot de passe" maxlength="30" minlength="8"/>
</form>

<form>
    <label for="age">Age:</label>
    <input type="number" placeholder="Entrez votre âge"/>
</form>

<form>
    <label for="text">Laissez un commentaire:</label>
    <textarea placeholder="Commentaire:" maxlength="70" minlength="10"></textarea>
</form>

<form>
    <input type="file" accept=".png, .jpg, .gif"></input>
</form>

<form>
    <label for="text">Date de mon commentaire:</label>
    <input type="date"></input>
</form>
</fieldset>

<fieldset>
    <div class="choix">
    <legend>Vous préferez:</legend>
    <input type="checkbox" checked>Le HTML</input>
<br>
    <input type="checkbox">Le CSS</input>
<br>
    <input type="checkbox">Le Javascript</input>
<br>
    <input type="checkbox">Ne rien faire</input>
    </div>
</fieldset>

<fieldset>
    <legend>Vous vous levez:</legend>
    <form method="POST">
        <input type="radio" checked name="radio" value="radio1"/><label for="radio1">Le matin</label>
        <br>
        <input type="radio" name="radio" value="radio2"/><label for="radio2">Le midi</label>
        <br>
        <input type="radio" name="radio" value="radio3"/><label for="radio3">Le soir</label>
        <br>
        <input type="radio" name="radio" value="radio4"/><label for="radio4">En retard!</label>
    </form>

    <fieldset>
        <form>
        <legend>Fin du formulaire</legend>
            <label for="liste">Vous en avez assez</label>
        <select name="liste">
        <optgroup label="Team Pas encore">
            <option selected value="option1">J'en veux plus</option>
            <option value="option2">C'est super!</option>
        </optgroup>
        <optgroup label="Team Oula">
            <option value="option3">J'en ai marre</option>
            <option value="option4">Pitié!</option>
        </optgroup>
        </select>
        </form>
    </fieldset>

    <fieldset>
        <form>
            <input type="submit" value="Envoyer"/>
            <input type="submit" value="Reset"/>
        </form>
    </fieldset>











</fieldset>






    
</body>
</html>
